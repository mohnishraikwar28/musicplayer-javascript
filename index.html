<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="music-player">
            <!--Icon section starts here-->
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angles-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <!--icons section ends here-->

            <!--Song details starts here-->
            <img src="assets/song.png" alt="" class="song-img">
            <h1>Better Day</h1>
            <p>Ft. Arijit Singh</p>

            <audio src="assets/better-day.mp3" id="song">
                <source src="" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress">

            <!--song control starts here-->
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
            <!--song control ends here-->

            <!--song details ends here-->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
